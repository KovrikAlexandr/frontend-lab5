services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vinyl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vinyl_pass}
      POSTGRES_DB: ${POSTGRES_DB:-vinyls}
    ports:
      - '5433:5432'
  backend:
    build: ./server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-vinyl_user}:${POSTGRES_PASSWORD:-vinyl_pass}@db:5432/${POSTGRES_DB:-vinyls}}
      PORT: ${PORT:-3000}
    ports:
      - '3000:3000'
    depends_on:
      - db
