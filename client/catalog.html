<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinylHub — Каталог</title>
    <link rel="stylesheet" href="/src/styles/main.scss" />
  </head>
  <body data-page="catalog">
    <header class="site-header">
      <div class="container header-bar">
        <a href="/" class="logo">VinylHub</a>
        <nav class="nav">
          <a href="/catalog.html" class="active">Каталог</a>
          <a href="/about.html">О проекте</a>
          <a href="/cart.html" class="nav-cart">Корзина</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="page-head">
        <h1>Каталог пластинок</h1>
        <p>Фильтры по жанру, артисту, цене и наличию. Поиск и пагинация работают на API.</p>
      </section>
      <section class="filters-grid">
        <div class="filter-item">
          <label for="search">Поиск</label>
          <input type="search" id="search" placeholder="Название или исполнитель" />
        </div>
        <div class="filter-item">
          <label for="genre">Жанр</label>
          <select id="genre">
            <option value="">Все</option>
            <option value="rock">Рок</option>
            <option value="jazz">Джаз</option>
            <option value="hip-hop">Хип-хоп</option>
            <option value="pop">Поп</option>
          </select>
        </div>
        <div class="filter-item">
          <label for="artist">Исполнитель</label>
          <input type="text" id="artist" placeholder="Имя артиста" />
        </div>
        <div class="filter-item dual">
          <div>
            <label for="minPrice">Мин. цена</label>
            <input type="number" id="minPrice" min="0" step="100" />
          </div>
          <div>
            <label for="maxPrice">Макс. цена</label>
            <input type="number" id="maxPrice" min="0" step="100" />
          </div>
        </div>
        <div class="filter-item">
          <label for="availability">
            <input type="checkbox" id="availability" />
            В наличии
          </label>
        </div>
        <div class="filter-item">
          <label for="sort">Сортировка</label>
          <select id="sort">
            <option value="">По умолчанию</option>
            <option value="price-asc">Цена ↑</option>
            <option value="price-desc">Цена ↓</option>
            <option value="newest">Сначала новые</option>
          </select>
        </div>
      </section>
      <section class="catalog-grid">
        <div class="cards" id="catalog-list"></div>
        <div id="catalog-empty" class="empty muted">Ничего не найдено</div>
      </section>
      <div class="pagination" id="pagination"></div>
    </main>
    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <div class="logo">VinylHub</div>
          <p>Онлайн-магазин винила и подборка культовых релизов.</p>
        </div>
        <div>
          <h4>Навигация</h4>
          <a href="/catalog.html">Каталог</a>
          <a href="/cart.html">Корзина</a>
          <a href="/about.html">О проекте</a>
        </div>
      </div>
    </footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
